<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Javascript</title>
</head>
<body>
    <script>
        var location1 = 2;
        var location2 = 3;
        var location3 = 4;
        var guess;
        var hits = 0;
        var guesses = 0;
        var isSunk = false;
        while(isSunk == false){
            guess=prompt("enter your guess 0-6 :");     // promt is used to take input from a popup style
            if(guess>6 || guess < 0){
                alert("invalid input");
            }
            else{
                guesses++;
            }
            if(guess==location1 || guess==location2 || guess==location3){
                hits++;
                if(hits==3){
                    isSunk = true;
                    alert("you sank my ship")
                }
            }
        }
        var stats = "you took" + guesses + "guesses to sank my ship and your accuracy was" + (3/guesses);
        alert(stats);
    </script>
</body>
</html>
